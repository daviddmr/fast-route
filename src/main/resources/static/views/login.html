<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">{{title}}</h1>
            <div class="account-wall">
                <img class="profile-img" src="img/photo.png" alt="">
                <form class="form-signin" name="form_signin">
                    <input type="text" class="form-control" placeholder="Username" required autofocus
                           ng-model="user.username">

                    <input type="password" class="form-control" placeholder="Password" required
                           ng-model="user.password">

                    <button ng-click="login()" class="btn btn-lg btn-primary btn-block"
                            ng-disabled="form_signin.$invalid"
                            type="submit">Entrar
                    </button>

                </form>
            </div>
            <a href="" ng-click="register()" class="text-center new-account">Criar Conta</a>
            <div class="alert alert-danger" ng-show="error">
                <span class="label-error">Usuário e/ou senha inválido.</span>
            </div>
        </div
    </div>
</div>
