<div class="container">
    <div class="row">
        <form class="form-horizontal" name="form_register">
            <div id="legend">
                <legend class="">{{title}}</legend>
            </div>
            <div class="control-group">
                <label class="control-label" for="username">Username</label>
                <div class="controls">
                    <input type="text" id="username" name="username" class="input-xlarge"
                           ng-model="user.username">
                    <p class="help-block">Por favor, digite seu Username</p>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="password">Password</label>
                <div class="controls">
                    <input type="password" id="password" name="password" class="input-xlarge"
                           ng-model="user.password">
                    <p class="help-block">Desejavel ter acima de 4 caracteres</p>
                </div>
            </div>

            <div class="control-group">
                <div class="controls">
                    <button class="btn btn-success" ng-click="register()" type="submit">Register</button>
                </div>
            </div>
            <div class="alert alert-danger" ng-show="error">
                <span class="label-error">Usuário já registrado ou problema de rede.</span>
            </div>
        </form>
    </div>
</div>
